<!DOCTYPE html>
<html>
  <head>
    <title>Summarization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div align="center"><img src="../static/images/title.jpg" width="165" height="60" /></div>
          <h3>Text Summarization</h3>
          <br>
          <form role="form" method="POST" action="/">
            
            <div class="form-group">
                <table width="800">
                    <tr>
                        <td width="10%">Input Language:</td>
                        <td width="10%"><input type="radio" name="input_language" value="japanese" /> Japanese</td>
                        <td width="10%"><input type="radio" name="input_language" value="chinese" /> Chinese</td>
                        <td width="10%"><input type="radio" name="input_language" value="english" /> English</td>
                    </tr>
                    <tr>
                      <td width="10%">Output Language:</td>
                      <td width="10%"><input type="radio" name="output_language" value="japanese" /> Japanese</td>
                      <td width="10%"><input type="radio" name="output_language" value="chinese" /> Chinese</td>
                      <td width="10%"><input type="radio" name="output_language" value="english" /> English</td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
              <table width="800">
                    <tr>
                      <td width="20%">Output Sentences:</td>
                      <td width="60%"><input type="text" name="sentences" class="form-control" id="sentences" placeholder="Enter Number of Sentence..." style="max-width: 200px;" autofocus required></td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
              <textarea name="source_text" class="form-control" id="source_text" rows="20" cols="50" placeholder="Enter the text..." style="max-width: 1000px;"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
          {% if results %}
          <div class="form-group">
                <table width="500">
                    <tr>
                        <th>Result:</th>
                    </tr>
                    <tr>
                        {% for result in results%}
                        <td>{{results[result]}}</td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
