<!DOCTYPE html>
<html>
  <head>
    <title>Summarization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <!-- <div align="center"><img src="../static/images/title.jpg" width="165" height="60" /></div> -->
          <h3 align="center">Text Summarization</h3>
          <!-- <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="80%" color=#987cb9 SIZE=3> -->
          <h4> INPUT: </h4>
          <hr>
          <form role="form" method="POST" action="/">
            
            <div class="form-group">
                <table width="800">
                  <tr>
                    <td width="10%">From:</td>
                    <td width="80%">
                      <select name="from_language" class="form-control">
                          <option value="english">English</option>
                          <option value="chinese">Chinese</option>
                          <option value="japanese" selected>Japanese</option>
                      </select>
                    </td>
                  </tr>
                <tr><td><br/></td><td><br/></td></tr>
                <tr>
                    <td width="10%">To:</td>
                    <td width="80%">
                      <select name="to_language" class="form-control">
                          <option value="english">English</option>
                          <option value="chinese">Chinese</option>
                          <option value="japanese" selected>Japanese</option>
                      </select>
                    </td>
                  </tr>
                  <tr><td><br/></td><td><br/></td></tr>
                  <tr>
                      <td width="10%">Sentences:</td>
                      <td width="80%">
                        <select name="sentences" class="form-control">
                            <option value="1">Selected 1 sentence</option>
                            <option value="2">Selected 2 sentence</option>
                            <option value="3" selected>Selected 3 sentence</option>
                            <option value="1">Selected 4 sentence</option>
                            <option value="2">Selected 5 sentence</option>
                        </select>
                      </td>
                    </tr>
                    <tr><td><br/></td><td><br/></td></tr>
                    <tr>
                        <td width="10%">Text:</td>
                        <td width="80%">
                            <textarea name="source_text" class="form-control" id="source_text" rows="20" cols="50" placeholder="Enter the text..." style="max-width: 1000px;"></textarea>
                        </td>
                      </tr>
                </table>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default" style="background:rgb(204, 6, 55)"><font size=2 color="white">Summarization</font></button>
            </div>
          </form>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
          {% if results %}
          <hr>
          <div class="form-group">
                <table width="500">
                    <tr>
                        <th>【RESULT】</th>
                    </tr>
                    <tr>
                        {% for result in results%}
                        <td>{{results[result]}}</td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
            <hr>
          {% endif %}
          <p align="center">© NTT DOCOMO, INC. All Rights Reserved.</p>
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
